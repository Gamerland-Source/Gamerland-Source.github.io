aboutPage: true

# - markdown: redcarpet
highlighter: rouge

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post

name: "Gamerland: Source"
description: "The official site"
avatar: "https://Gamerland-Source.github.io/assets/images/logo.jpg"
markdown: "kramdown"
permalink: "/:year/:month/:day/:title.html"
relative_permalinks: false
paginate: 20
paginate_path: "/page/:num/"
timezone: "America/New_York"
# Tabs in header. There are 'Blog', 'About', 'Archive', 'Tags'
# and URL Link(e.g. 'Theme' tab below) tabs. If you don't need one, just delete
# it from the list(Delete '- name: ' and 'url: ', too!)
navigation:
  - name: Blog
    url: /
  - name: About
    url: /about
  - name: Archive
    url: /archive
  - name: Tags
    url: /tags
# Pagination
paginate: 5
# Includes an icon in the footer for each username you enter
footer-links:
  behance: # https://www.behance.net/<username>
  dribbble:
  email:
  facebook:
  flickr:
  github: Gamerland-Source/Gamerland-Source.github.io
  googleplus: # anything in your profile username that comes after plus.google.com/
  instagram:
  linkedin:
  pinterest:
  rss: https://gamerland-source.github.io/feed.xml # just type anything here for a working RSS icon
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  tumblr: # https://<username>.tumblr.com
  twitter: #
  youtube: # channel/<your_long_string> or user/<user-name>
  # Text under the icons in footer
footer-text: Â© 2018 Tyetsa
# Enter your Disqus shortname (not your username) to enable commenting on posts
# You can find your shortname on the Settings page of your Disqus account
disqus: true
disqus_short: gamerland-disqus
# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics: UA-116741417-1
# Your website URL (e.g. http://barryclark.github.io or http://www.barryclark.co)
# Used for Sitemap.xml and your RSS feed
url: ""
# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
baseurl: "https://gamerlandsource.cf"
